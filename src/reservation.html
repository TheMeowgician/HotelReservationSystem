<section class="bg-white py-10 lg:py-16">
    <div class="container mx-auto px-4">
        <form id="reservation-form" method="POST"
            class="max-w-3xl mx-auto bg-white p-6 md:p-8 shadow-lg rounded-lg border border-gray-200">

            <div class="mb-8">
                <h2 class="text-2xl font-[PoppinsBold] font-semibold text-gray-800 mb-4 border-b border-gray-300 pb-2">
                    Customer Information</h2>
                <div class="mb-4 md:flex md:items-center md:gap-4">
                    <label for="customerName"
                        class="block md:w-1/3 text-gray-700 font-semibold mb-1 md:mb-0 pr-4">Customer Name:</label>
                    <input type="text" id="customerName" name="customerName" required
                        class="w-full md:w-2/3 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4 md:flex md:items-center md:gap-4">
                    <label for="contactNumber"
                        class="block md:w-1/3 text-gray-700 font-semibold mb-1 md:mb-0 pr-4">Contact Number:</label>
                    <input type="tel" id="contactNumber" name="contactNumber" required
                        class="w-full md:w-2/3 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>

            <div class="mb-8">
                <h2 class="text-2xl font-[PoppinsBold] font-semibold text-gray-800 mb-4 border-b border-gray-300 pb-2">
                    Reservation Details</h2>
                <div class="mb-4 md:flex md:gap-4">
                    <div class="flex-1 min-w-[150px] mb-4 md:mb-0">
                        <label for="fromDate" class="block text-gray-700 font-semibold mb-1">From:</label>
                        <input type="date" id="fromDate" name="fromDate" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div class="flex-1 min-w-[150px]">
                        <label for="toDate" class="block text-gray-700 font-semibold mb-1">To:</label>
                        <input type="date" id="toDate" name="toDate" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>
                <div class="mb-4 md:flex md:items-center md:gap-4">
                    <label for="roomType" class="block md:w-1/3 text-gray-700 font-semibold mb-1 md:mb-0 pr-4">Room
                        Type:</label>
                    <select id="roomType" name="roomType"
                        class="w-full md:w-2/3 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-white">
                        <option value="Suite">Suite</option>
                        <option value="Deluxe">Deluxe</option>
                        <option value="Regular">Regular</option>
                    </select>
                </div>
                <div class="mb-4 md:flex md:items-center md:gap-4">
                    <label for="roomCapacity" class="block md:w-1/3 text-gray-700 font-semibold mb-1 md:mb-0 pr-4">Room
                        Capacity:</label>
                    <select id="roomCapacity" name="roomCapacity"
                        class="w-full md:w-2/3 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-white">
                        <option value="Family">Family</option>
                        <option value="Double">Double</option>
                        <option value="Single">Single</option>
                    </select>
                </div>
                <div class="mb-4 md:flex md:items-center md:gap-4">
                    <label for="paymentType"
                        class="block md:w-1/3 text-gray-700 font-semibold mb-1 md:mb-0 pr-4">Payment Type:</label>
                    <select id="paymentType" name="paymentType"
                        class="w-full md:w-2/3 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-white">
                        <option value="Cash">Cash</option>
                        <option value="Cheque">Cheque</option>
                        <option value="Credit-Card">Credit Card</option>
                    </select>
                </div>
            </div>

            <div class="flex justify-center gap-4 mt-6">
                <button type="submit"
                    class="inline-block px-6 py-2 text-base font-semibold rounded-md shadow-sm transition duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 bg-blue-700 text-white hover:bg-blue-800 focus:ring-blue-500">Submit
                    Reservation</button>
                <button type="reset" id="clear-button"
                    class="inline-block px-6 py-2 text-base font-semibold rounded-md shadow-sm transition duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 bg-gray-600 text-white hover:bg-gray-700 focus:ring-gray-500">Clear
                    Entry</button>
            </div>

        </form>
    </div>
</section>
